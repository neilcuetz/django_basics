{% extends 'base.html' %}

{% block title %}Notes{% endblock title %}

{% block content %}

{#Content Section #}
<div class="row">
  {% for note in notes%}
  <div class = "col-md-3">
    <div class = "panel panel-default">
      <div class="panel-heading">
        <strong>{{ note.title }}</strong>
      </div>
      <div class = "panel-body">
        {{note.note}}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
  
{% endblock content %}
